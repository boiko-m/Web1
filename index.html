<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warplanes</title>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'>
    <link rel='stylesheet' href='css/style.css' type='text/css'>
  </head>
  <body>
    <div class="container">
         <div class="row header">
           <h1>World Of Warplanes: поиск игрока по нику</h1>
         </div>

         <div class="row">
           <div class="control-group">
             <div class="controls">
               Начало ника: <input type="text" value="mark" placeholder="Введите текст"> (минимум 3 англ символа)<hr>
             </div>
           </div>
         </div>

         <div class="updates">
         </div>
      
         <div class="row">
           <table class="table">
             <thead>
               <tr>
                 <th>Ник</th>
                 <th>Идентификатор</th>
                 <th>Wargaming</th>
               </tr>
             </thead>
             <tbody>
              <tr>
                <td><b>{{nickname}}</b></td>
                <td>{{account_id}}</td>
                <td><a href="http://worldofwarplanes.ru/community/players/17191-MarK/{{account_id}}-{{nickname}}" role="button" target="_blank">Посмореть профиль</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </body>
</html>
